<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <link rel="stylesheet" href="./Console_Page/style_cp.css" />

  <title style="color: white">SMIL Communication center</title>

<body
  style="background: url(https://images.unsplash.com/photo-1576919228236-a097c32a5cd4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80);">
  <h2 class="mt-5 text-center" style="color: white">SMIL COMMUNICATION MESSAGE</h2>
  <!-- form input -->
  <div class="mt-3">
    <form class="form-inline d-flex justify-content-center" id="chart_window">
      <div class="form-group">
        <input type="text" id="msg" class="form-control" />
      </div>
      <button type="submit" class="btn btn-success mx-2 ">Send</button>
      <input type="file" class="mx-2" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
    </form>
  </div>
  <!-- form input -->

  <!-- Image container-->
  <div class="preview">
    <img id="file-ip-1-preview">
  </div>
  <!-- Image container-->

  <!--Chat container-->
  <div>
    <div class="chatContainer">
      <ul id="chatMsg" style="margin-top: -50%; margin-bottom: -50%">

      </ul>
    </div>
    <!--Chat container-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./Console_Page/app.js"></script>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
