<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="./Console_Page/style_cp.css" />

    <title>Communication center</title>
  </head>
  <body>
        <!-- form input -->
          <div class="mt-5">
            <form class="form-inline d-flex justify-content-center" id="chart_window">
              <div class="form-group">
                <input type="text" id="msg" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary mx-2 ">Send</button>
              <input type="file" class="mx-2" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
            </form>
          </div>
        <!-- form input -->

        <!-- Image container-->
          <div class="preview">
            <img id="file-ip-1-preview">
          </div>
        <!-- Image container-->

        <!--Chat container-->
        <div >
          <div class="chatContainer">
            <ul id ="chatMsg" style="margin-top: -50%; margin-bottom: -50%">
      
            </ul>
        </div>
         <!--Chat container-->
        
   
    <script src="xmlReader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./Console_Page/app.js"></script>
  

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

   
  </body>
</html>
